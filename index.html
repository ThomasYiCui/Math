<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>New webpage</title>
        <style>
            body {
                position: fixed;
            }
            #canvi {
                margin-left: -10px;
                margin-top: -10px;
            }
        </style>
    </head>
    <body>
        <canvas id="canvi"></canvas>
        <script>
            // makes it more like javascript
            var canvas = document.getElementById("canvi");
            var ctx = canvas.getContext("2d");
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            var mouseX = 0;
            var mouseY = 0;
            var clicked = false
            var keys = [];
            canvas.addEventListener("mousemove", function(e) { 
                var cRect = canvas.getBoundingClientRect();
                mouseX = Math.round(e.clientX - cRect.left);
                mouseY = Math.round(e.clientY - cRect.top);
            });
            canvas.addEventListener("mousedown", function(e) {
                dragged = true;
            }, false);
            canvas.addEventListener("mouseup", function(e) {
                if(dragged === true) {
                    clicked = true;
                    dragged = false;
                }
            })
            window.addEventListener("keydown", keysPressed, false);
            window.addEventListener("keyup", keysReleased, false);
            function keysPressed(e) {
                // store an entry for every key pressed
                keys[e.keyCode] = true;
             
                e.preventDefault();
            }
             
            function keysReleased(e) {
                // mark keys that were released
                keys[e.keyCode] = false;
            }
            function cos(r) {
                return Math.cos(r);
            }
            function sin(r) {
                return Math.sin(r);
            }
            function atan2(y, x) {
                return Math.atan2(y, x)
            }
            function round(num) {
                return Math.round(num);
            }
            function random(min, max) {
                return min + Math.random(0, 1) * (max - min);
            }
            function dist(x, y, x2, y2) {
                var a = x - x2;
                var b = y - y2;
                return Math.sqrt(a * a + b * b);
            }
            function fill(r, g, b) {
                ctx.fillStyle = "rgb(" + r + ", " + g + ", " + b + ")";
            }
            function stroke(r, g, b) {
                ctx.strokeStyle = "rgb(" + r + ", " + g + ", " + b + ")";
            }
            function rect(x, y, w, h) {
                ctx.fillRect(x, y, w, h);
            }
            function strokeWeight(s) {
                ctx.lineWidth = s;
            }
            function eRect(x, y, w, h, col) {
                ctx.beginPath();
                stroke(col[0], col[1], col[2]);
                ctx.rect(x, y, w, h);
                ctx.stroke();
            }
            function start() {
                var myVar = setInterval(draw, 5);
            }
            function text(txt, x, y, size) {
                ctx.font = size + "px Arial";
                ctx.fillText(txt, x, y);
            }
            function textAlign(align) {
                ctx.textAlign = align;
            }
            function lerp(a, b, t) {
                return a + (b - a) * t;
            }
            function dist2(a, b, d) {
                return (a - b) > -d && (a - b) < d;
            }
            function ellipse(x, y, radiusX, radiusY, rotation) {
                ctx.beginPath();
                ctx.ellipse(x, y, radiusX, radiusY, rotation, 0, 2 * Math.PI);
                ctx.fill();
            }
            function eEllipse(x, y, radiusX, radiusY, rotation) {
                ctx.beginPath();
                ctx.ellipse(x, y, radiusX, radiusY, rotation, 0, 2 * Math.PI);
                ctx.stroke();
            }
            function constrain(num, m, ma) {
                if(num < m) {
                    num = m;
                } else if(num > ma) {
                    num = ma;
                }
                return num;
            }
             
        </script>
        <script>
            // game
            var scene = "menu";
            function button(x, y, w, h, t, txt) {
                strokeWeight(3)
                eRect(x, y, w, h, (0, 0, 0))
                textAlign("center")
                text(txt[0], x + w/2, y + h/2 + txt[1]/4, txt[1])
                if(mouseX > x && mouseY > y && mouseX < x + w && mouseY < y + h && clicked) {
                    t();
                }
            }
            function cButton(x, y, d, t, txt) {
                eEllipse(x, y, d, d, 0)
                textAlign("center")
                text(txt[0], x, y + txt[1]/4, txt[1])
                if(dist(x, y, mouseX, mouseY) < d/2 && clicked) {
                    t();
                }
            }
            var game = {
                q1: 0,
                q2: 0,
                s: "-",
                b1: 0,
                b2: 0, 
                b3: 0,
                b4: 0,
                coorect: 0,
                diff: 10,
                type: "Sub",
            };
            var player = {
                maxHp: 100,
                hp: 100,
                damage: 10,
                armor: 0,
                reflect: 0,
            };
            var enemy = {
                maxHp: 100,
                hp: 100,
                damage: 10,
                armor: 0,
                reflect: 0,
                name: "m",
            }
            function d(difference) {
                var d = difference;
                if(random(0, 1) < 0.5) {
                    difference = round(random(-d, -1));
                } else {
                    difference = round(random(d, 1));
                }
                return difference;
            }
            function getQuestion(t) {
                var choose = round(random(0, 100));
                if(game.type === "Add") {
                    game.q1 = round(random(game.diff, game.diff * 1.5));
                    game.q2 = round(random(game.diff, game.diff * 1.5));
                    if(choose <= 25) {
                        game.correct = 1;
                        game.b1 = game.q1 + game.q2;
                        game.b2 = game.q1 + game.q2 - d(10);
                        game.b3 = game.q1 + game.q2 - d(10);
                        game.b4 = game.q1 + game.q2 - d(10);
                    } else if(choose <= 50) {
                        game.correct = 2;
                        game.b2 = game.q1 + game.q2;
                        game.b1 = game.q1 + game.q2 - d(10);
                        game.b3 = game.q1 + game.q2 - d(10);
                        game.b4 = game.q1 + game.q2 - d(10);
                    } else if(choose <= 75) {
                        game.correct = 3;
                        game.b3 = game.q1 + game.q2;
                        game.b2 = game.q1 + game.q2 - d(10);
                        game.b1 = game.q1 + game.q2 - d(10);
                        game.b4 = game.q1 + game.q2 - d(10);
                    } else if(choose <= 100) {
                        game.correct = 4;
                        game.b4 = game.q1 + game.q2;
                        game.b2 = game.q1 + game.q2 - d(10);
                        game.b3 = game.q1 + game.q2 - d(10);
                        game.b1 = game.q1 + game.q2 - d(10);
                    }
                } else if(game.type === "Sub") {
                    game.q1 = round(random(game.diff * 2, game.diff * 4));
                    game.q2 = round(random(game.diff * 1.5, game.diff * 1.5));
                    if(choose <= 25) {
                        game.correct = 1;
                        game.b1 = game.q1 - game.q2;
                        game.b2 = game.q1 - game.q2 - d(10);
                        game.b3 = game.q1 - game.q2 - d(10);
                        game.b4 = game.q1 - game.q2 - d(10);
                    } else if(choose <= 50) {
                        game.correct = 2;
                        game.b2 = game.q1 - game.q2;
                        game.b1 = game.q1 - game.q2 - d(10);
                        game.b3 = game.q1 - game.q2 - d(10);
                        game.b4 = game.q1 - game.q2 - d(10);
                    } else if(choose <= 75) {
                        game.correct = 3;
                        game.b3 = game.q1 - game.q2;
                        game.b2 = game.q1 - game.q2 - d(10);
                        game.b1 = game.q1 - game.q2 - d(10);
                        game.b4 = game.q1 - game.q2 - d(10);
                    } else if(choose <= 100) {
                        game.correct = 4;
                        game.b4 = game.q1 - game.q2;
                        game.b2 = game.q1 - game.q2 - d(10);
                        game.b3 = game.q1 - game.q2 - d(10);
                        game.b1 = game.q1 - game.q2 - d(10);
                    }
                }
                if(round(random(0, 100)) < 80 && t !== true) {
                    player.hp-=10;
                }
            }
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                switch(scene) {
                    case "menu":
                        fill(250, 250, 250);
                        rect(0, 0, canvas.width, canvas.height);
                        fill(0, 0, 0);
                        text("Math Game", canvas.width/2, canvas.height/2 - 25, 60)
                        button(canvas.width/2 - 50, canvas.height/2 + 25, 100, 50, function() {
                            scene = "levels";
                            getQuestion(true);
                        }, ["Play", 30]);
                    break;
                    case "levels":
                        fill(250, 250, 250);
                        rect(0, 0, canvas.width, canvas.height);
                        fill(0, 0, 0);
                        for(var i = 0; i < 8; i+=1) {
                            cButton(canvas.width/(2.1 + cos(i * 1.1)), (canvas.height/8) * (8 - i) - 25, 20, function() {
                                scene = "play";
                                if(i % 2 === 0) {
                                    game.s = "+";
                                    game.type = "Add";
                                }else if(i % 2 === 1) {
                                    game.s = "-";
                                    game.type = "Sub";;
                                }
                                getQuestion(true);
                            }, [i + 1, 30]);
                        }
                    break;
                    case "play":
                        fill(250, 250, 250);
                        rect(0, 0, canvas.width, canvas.height);
                        fill(100, 100, 100);
                        rect(10, 30, 200, 20);
                        rect(10 + (canvas.width - 20 - enemy.maxHp * 2), 30, 200, 20);
                        fill(0, 255, 0);
                        rect(10, 30, (200/player.maxHp) * player.hp, 20);
                        fill(255, 0, 0);
                        rect(10 + (canvas.width - 220), 30, (200/enemy.maxHp) * enemy.hp, 20);
                        fill(0, 0, 0);
                        text("You", 25, 25, 25);
                        text(enemy.name, 25 + (canvas.width - 220 ), 25, 25)
                        text(enemy.hp, 100 + (canvas.width - 220), 47.5, 20)
                        text(player.hp, 100, 47.5, 20)
                        text("What is " + game.q1 + " " + game.s + " " + game.q2, canvas.width/2, canvas.height/2 - 75, 30)
                        button(canvas.width/8 + canvas.width/5 * 0, canvas.height/2 + 25, canvas.width/6, 50, function() {
                            if(game.correct === 1) {
                                getQuestion();
                                enemy.hp-=player.damage - enemy.armor;
                            } else {
                                getQuestion();
                            }
                        }, [game.b1, 30]);
                        button(canvas.width/8 + canvas.width/5 * 1, canvas.height/2 + 25, canvas.width/6, 50, function() {
                            if(game.correct === 2) {
                                getQuestion();
                                enemy.hp-=player.damage - enemy.armor;
                            } else {
                                getQuestion();
                            }
                        }, [game.b2, 30]);
                        button(canvas.width/8 + canvas.width/5 * 2, canvas.height/2 + 25, canvas.width/6, 50, function() {
                            if(game.correct === 3) {
                                getQuestion();
                                enemy.hp-=player.damage - enemy.armor;
                            } else {
                                getQuestion();
                            }
                        }, [game.b3, 30]);
                        button(canvas.width/8 + canvas.width/5 * 3, canvas.height/2 + 25, canvas.width/6, 50, function() {
                            if(game.correct === 4) {
                                getQuestion();
                                enemy.hp-=player.damage - enemy.armor;
                            } else {
                                getQuestion();
                            }
                        }, [game.b4, 30]);
                        if(enemy.hp <= 1) {
                            player.hp = player.maxHp;
                            enemy.hp = enemy.maxHp;
                            scene = "levels";
                        } else if(player.hp <= 1) {
                            player.hp = player.maxHp;
                            enemy.hp = enemy.maxHp;
                            scene = "levels"
                        }
                    break;
                }
                clicked = false;
            }
            draw();
            start();
            clicked = false;
        </script>
    </body>
</html>
